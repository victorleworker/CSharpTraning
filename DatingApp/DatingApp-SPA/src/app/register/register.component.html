<form>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label for="favouriteValue">What is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.username"
    required name="username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="model.password"
    required name="password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" (click)="register()">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
